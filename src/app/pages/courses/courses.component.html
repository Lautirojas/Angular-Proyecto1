<div class="autogrid p-5">
  <mat-card class="example-card" *ngFor="let course of courses">
    <mat-card-header>
      <mat-card-title class="text-white">
        {{ course.name }}
      </mat-card-title>
      <mat-card-subtitle>Programacion y desarrollo</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        En este curso aprenderas como programar de la mejor manera con tu
        lenguaje preferido
      </p>
      <p class="text-white">price: ${{ course.price }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Inscribirse</button>
    </mat-card-actions>
  </mat-card>
</div>

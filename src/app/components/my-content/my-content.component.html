<div class="pt-14 flex gap-10">
  <div class="flex-col">
    <ul class="flex gap-96">
      <li>NOMBRE</li>
      <li>EDAD</li>
      <li>TITULAR</li>
    </ul>
    <ul
      class="flex gap-96"
      [ngClass]="player.titular ? 'bg-green-500' : 'bg-red-500'"
      *ngFor="let player of players"
    >
      <li>{{ player.fullname | uppercase }}</li>
      <li>{{ player.edad }}</li>
      <li>{{ player.titular }}</li>
    </ul>
  </div>
</div>
<app-my-formLogin></app-my-formLogin>

  <form [formGroup]="registerForm" class="bg-white p-5">
    <div class="p-5 flex flex-col">
      <label class="pr-5 text-cyan-300 text-sm" for="firstName">Nombre :</label>
      <input
        [formControl]="firstName"
        type="text"
        class="bg-sky-300 border-cyan-900"
      />
      <app-my-errorHelper [control]="firstName"></app-my-errorHelper>
    </div>
    <div class="p-5 flex flex-col">
      <label class="pr-5 text-cyan-300 text-sm" for="lastName"
        >Apellido :</label
      >
      <input [formControl]="lastName" type="text" class="bg-sky-300" />
      <app-my-errorHelper [control]="lastName"></app-my-errorHelper>
    </div>
